<ion-menu [content]="content">
  <ion-header>
    <ion-navbar color="danger">
      <ion-title>Menu</ion-title>

    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose="" ion-item="" *ngFor="let item of menus"  (click)="onPage(item)">
        {{item.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
