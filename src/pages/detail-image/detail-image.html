<ion-header>
  <ion-navbar color="danger">
    <ion-title>Detaill image</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-avatar item-start="">
          <img src="{{image.userImageURL}}"/>
        </ion-avatar>
        <h2>{{image.user}}</h2>
        <p>{{image.user_id}}</p>
    </ion-item>
    <p>Tags : <strong>{{image.tags}}</strong></p>
  <img src="{{image.webformatURL}}"/>

</ion-content>
