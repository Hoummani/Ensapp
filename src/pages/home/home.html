<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Ensa Home
    </ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header class="myCardHeader" >Ensa Contact</ion-card-header>
    <ion-card-content padding>
      <div padding>
        <p>Name :<strong>{{ensaContact.name}}</strong></p>
        <p>Email :<strong>{{ensaContact.email}}</strong></p>
      </div>
      <img src="{{ensaContact.photo}}"/>
    </ion-card-content>

    <ion-card-content padding="">

      <div>
        <button ion-button icon-start (click)="onLoginWithGoogle()">
          <ion-icon name="logo-googleplus"></ion-icon>
          Login with Google
        </button>
      </div>






    <div>
      <button ion-button icon-end (click)="onLoginWithFacebook()">
        Login with Facebook
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </div>

    </ion-card-content>

  </ion-card>
</ion-content>
