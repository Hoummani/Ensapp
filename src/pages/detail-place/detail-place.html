<ion-header>
  <ion-navbar color="danger">
    <ion-title>Detail Place</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end="">
      <button ion-button="" icon-only="" (click)="onTakePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header class="myCardHeader">Place :{{place.title}}</ion-card-header>
    <ion-card-content padding="">
      <p>Title :<strong>{{place.title}}</strong></p>
      <p>Country :<strong>{{place.country}}</strong></p>
      <p>City :<strong>{{place.city}}</strong></p>
      <p>Longitude :<strong>{{place.location.longitude}}</strong></p>
      <p>Latitude :<strong>{{place.location.latitude}}</strong></p>
      <p>Date :<strong>{{place.timestamp| date:"dd/MM-HH:mm"}}</strong></p>
    </ion-card-content>
    <div>
      <img src="{{photo}}"/>
    </div>
    <ion-card-content>
      <!--<img class="myMap" src="assets/imgs/elections5.jpeg"/>-->
      <div id="map" #map></div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header class="myCardHeader">Liste of picture</ion-card-header>
    <ion-card-content padding=""></ion-card-content>

  </ion-card>
</ion-content>
