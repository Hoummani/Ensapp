<ion-header>
  <ion-navbar color="danger">
    <ion-title>Meteo</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <ion-item>
      <ion-label>Ville :</ion-label>
      <ion-input name="ville" type="text" ngModel required=""></ion-input>
    </ion-item>
    <button ion-button="" block="" type="submit" [disabled]="!f.valid">Go</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let item of meteo?.list" >
      <ion-avatar item-start="">
        <img src="assets/imgs/{{item.weather[0].main}}.png"/>
      </ion-avatar>
      <h2>Date :<strong>{{item.dt*1000 | date:"dd/MM-HH:mm"}}</strong></h2>
      <p>Temperature :<strong>{{item.main.temp-273.15}}</strong>C</p>
      <p>Pressure :<strong>{{item.main.pressure}}</strong>bar</p>
      <p>Humidity :<strong>{{item.main.humidity}}</strong>%</p>
    </ion-item>
  </ion-list>

</ion-content>
